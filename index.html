<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
       
    <header></header>

      <div id="slider"></div>

      <section>
        <div class="container">
            <h3 class="text-center mb-5">Top Movies</h3>
            <div class="top-movies"></div>
            <div class="d-flex justify-content-center mt-5">
              <a href="/movies.html" class="btn btn-outline-primary">Eksploro filmat <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
      </section>

      <footer class="bg-light py-5">
        <div class="container">
            <p class="p-0 m-0">
                Copyrights &copy; FilmaDB, 2023.
            </p>
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/helpers.js"></script>
    <script type="module">
        import Slider from "./components/Slider.js";
        import TopMovies from "./components/TopMovies.js";
        import Header  from "./components/Header.js"
        
        document.querySelector('header').innerHTML = Header()

        const slides = [
            'https://iqq6kf0xmf.gjirafa.net/images/e273d210-1160-41b4-8b97-1e96427b0613/e273d210-1160-41b4-8b97-1e96427b0613.jpeg?w=1920',

            'https://iqq6kf0xmf.gjirafa.net/images/86395216-0544-435d-af15-2951bdfc0a3d/86395216-0544-435d-af15-2951bdfc0a3d.jpeg?w=1920'
        ]

        // load slider
        document.querySelector('#slider').innerHTML = Slider(slides)

        // load movies
        TopMovies(document.querySelector('.top-movies'))
    </script>
</body>
</html>
